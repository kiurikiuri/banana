{% extends "layout.html" %}
{% include "header.html" %}
{% block content %}
<div class="container">
  <h1>WORD LIST</h1>
  <form method="post" id="form"> 
    <input type="hidden" name="deleteItems" id="deleteItems"/>
    <div class="row">
      <div class="col-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="search word" name="searchword" />
          <select class="form-select" id="kind-select" name="kind_id">
            <option selected value="" disabled>Kind...</option>
            {% for li in kindList %}
              <option value="{{ li.id }}">{{ li.kind }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">SEARCH</button>
        </div>
      </div>
      <div class="col-4">
        <div class="btn btn-danger" id="delete_trg_btn">DELETE</div>
        <div class="btn btn-secondary" id="cansel" style="display: none;">CANSEL</div>
      </div>

    </div>
    <ol class="list-group list-group-numbered">
      {% for word in wordList %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <a href="/edit-word/update/{{ word.id }}" class="ms-2 me-auto">
          <div class="fw-bold">{{ word.word }}</div>
        </a>
        <div class="form-check form-switch  delete-btns">
          <input class="form-check-input delete-check" type="checkbox" id="delete-check-{{ word.id }}" data-id="{{ word.id }}">
        </div>
      </li>
      {% endfor %}
    </ol>
  </form>
</div>
{% include "delete_btn_js.html" %}
{% endblock %}
