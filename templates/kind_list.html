{% extends "layout.html" %}
{% include "header.html" %}
{% block content %}
<div class="container">
  <h1>KIND LIST</h1>
  <ol class="list-group list-group-numbered">
    {% for kind in kindList %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <a href="/edit-kind/update/{{ kind.id }}" class="ms-2 me-auto">
        <div class="fw-bold">{{ kind.kind }}</div>
      </a>
    </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
