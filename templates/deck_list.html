{% extends "layout.html" %}
{% include "header.html" %}
{% block content %}
<div class="container">
  <h1>DECK LIST</h1>
  <form method="post" id="form"> 
    <input type="hidden" name="deleteItems" id="deleteItems"/>
    <div class="row">
      <div class="col-8">
        <div class="input-group mb-3">
          <!-- <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2"> -->
          <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="search deck" name="searchdeck" />
          <select class="form-select" id="kind-select" name="deck_kind_id">
            <option selected value="" disabled>Kind...</option>
            {% for li in deckKindList %}
              <option value="{{ li.id }}">{{ li.deck_kind }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">SEARCH</button>
        </div>
      </div>
      <div class="col-4">
        <div class="btn btn-danger" id="delete_trg_btn">DELETE</div>
        <div class="btn btn-secondary" id="cansel" style="display: none;">CANSEL</div>
      </div>

    </div>
    <ol class="list-group list-group-numbered">
      {% for deck in deckList %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <a href="/edit-deck/update/{{ deck.id }}" class="ms-2 me-auto">
          <div class="fw-bold">{{ deck.deck }}</div>
        </a>
        <a href="/study-list/{{ deck.id }}" class="btn btn-success"> words </a>
        <a href="/study-config/{{ deck.id }}" class="btn btn-secondary"> config </a>
        <a href="/study-deck/{{ deck.id }}" class="btn btn-primary"> Study </a>
        <div class="form-check form-switch  delete-btns">
          <input class="form-check-input delete-check" type="checkbox" id="delete-check-{{ deck.id }}" data-id="{{ deck.id }}">
        </div>
        <!-- <span class="badge bg-primary rounded-pill">14</span> -->
      </li>
      {% endfor %}
    </ol>
  </form>
</div>
{% include "delete_btn_js.html" %}
{% endblock %}
